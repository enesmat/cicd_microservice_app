apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukuk-frontend
  namespace: enes-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kukuk-frontend
  template:
    metadata:
      labels:
        app: kukuk-frontend
    spec:
      containers:
        - name: frontend
          image: registry.example.com/kukuk-frontend:1.0.0
          ports:
            - containerPort: 80     # Der Frontend-Container l√§uft auf Port 80
